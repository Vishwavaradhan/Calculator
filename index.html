<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
          <button onclick="append('7')">7</button>
          <button onclick="append('8')">8</button>
          <button onclick="append('9')">9</button>
          <button class="operator" onclick="append('/')">÷</button>
          <button class="scientific" onclick="applyFunction('sqrt')">√</button><button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">x</button>
      <button class="scientific" onclick="applyFunction('log')">log</button>
    
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">-</button>
      <button class="scientific" onclick="applyFunction('sin')">sin</button>
    
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>
      <button class="scientific" onclick="applyFunction('cos')">cos</button>
    
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
    
      </div> <script>
        const display = document.getElementById('display');
    
        function append(value) {
          display.value += value;
        }
    
        function clearDisplay() {
          display.value = '';
        }
    
        function calculate() {
          try {
            display.value = eval(display.value);
          } catch (e) {
            display.value = 'Error';
          }
        }
    
        function applyFunction(func) {
          try {
            let val = parseFloat(display.value);
            if (isNaN(val)) return;
    
            switch (func) {
              case 'sin':
                display.value = Math.sin(val).toFixed(6);
                break;
              case 'cos':
                display.value = Math.cos(val).toFixed(6);
                break;
              case 'log':
                display.value = Math.log10(val).toFixed(6);
                break;
              case 'sqrt':
                display.value = Math.sqrt(val).toFixed(6);
                break;
            }
          } catch (e) {
            display.value = 'Error';
          }
        }
    
        document.addEventListener('keydown', function(e) {
          const key = e.key;
          if (!isNaN(key) || ['+', '-', '*', '/', '.'].includes(key)) {
            append(key);
          } else if (key === 'Enter') {
            e.preventDefault();
            calculate();
          } else if (key === 'Backspace') {
            display.value = display.value.slice(0, -1);
          } else if (key.toLowerCase() === 'c') {
            clearDisplay();
          }
        });
      </script></body>
</html>
